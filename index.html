<!doctype html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CERISoNet</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CERISoNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3 login-form">
                        <div class="row g-0">
                            <div class="col-md-6 order-md-2">
                                <img src="assets/img/avantage-reseaux-sociaux.png " class="img-fluid rounded-start" alt="... ">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body ">
                                    <h3 class="card-title text-center ">Connectez-vous Ã  CERISoNet</h3>
                                    <div class="card-text ">
                                        <form>
                                            <div class="mb-3 ">
                                                <label for="login " class="form-label ">Login</label>
                                                <div class="input-group ">
                                                    <span class="input-group-text ">
                                        <i class="fa fa-user "></i>
                                    </span>
                                                    <input type="text " id="login " name="login " class="form-control " placeholder="Login ">
                                                </div>
                                            </div>
                                            <div class="mb-3 ">
                                                <label for="password " class="form-label ">Password</label>
                                                <a class="forgetmdp " href="# ">Forgot password ?</a>
                                                <div class="input-group ">
                                                    <span class="input-group-text ">
                                        <i class="fa fa-lock "></i>
                                    </span>
                                                    <input type="password " id="password " name="password " class="form-control " placeholder="Password ">
                                                </div>
                                                <div class="col-auto ">
                                                    <span id="passwordHelpInline " class="form-text ">Must be 8-20 characters long.</span>
                                                </div>
                                            </div>
                                            <div class="mb-3 form-check ">
                                                <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                                                <label class="form-check-label " for="exampleCheck1 ">Keep me Signed in</label>
                                            </div>
                                            <button type="submit " class="submit btn btn-primary ">Submit</button>
                                            <div class="sign-up ">
                                                <p> Don't have an account? <a href="# ">Create One</a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
